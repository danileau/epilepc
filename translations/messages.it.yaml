datenschutzerklärung_part: "<h2>Protezione dati</h2><p>L'organismo responsabile in termini di leggi sulla protezione dei dati, in particolare il regolamento generale sulla protezione dei dati (GDPR), è:</p><br><p>epilepc<br>3018 Berna</p><p>Email: <a href=\"mailto:info@epilepc.ch\">info@epilepc.ch</a><br> Sito web: <a href=\"https://www.epilepc.ch/\">https://www.epilepc.ch</a></p><p>&nbsp;</p><h2>Osservazione generale</h2> <p>In base all'articolo 13 della Costituzione federale svizzera e alle disposizioni sulla protezione dei dati della Confederazione (Legge sulla protezione dei dati, DSG <!--DSG-->), ogni persona ha diritto alla protezione della propria privacy e alla protezione contro l'uso improprio dei propri dati personali. Gli operatori di queste pagine prendono molto sul serio la protezione dei dati personali dell'utente. Trattiamo i tuoi dati personali in modo confidenziale e in conformità con le disposizioni legali sulla protezione dei dati e questa dichiarazione sulla protezione dei dati.</p><p>In collaborazione con i nostri fornitori di hosting, ci impegniamo a proteggere i database nel miglior modo possibile da accesso esterno, perdita, uso improprio o contraffazione.</p><p>Vorremmo sottolineare che la trasmissione di dati su Internet (ad es. Quando si comunica via e-mail) può presentare lacune nella sicurezza. Non è possibile proteggere completamente i dati dall'accesso di terze parti.</p><p>Utilizzando questo sito Web, l'utente accetta la raccolta, l'elaborazione e l'uso dei dati come descritto di seguito. Questo sito Web può essere generalmente visitato senza registrazione. Dati come pagine visualizzate o nome del file a cui si accede, data e ora sono memorizzati sul server a fini statistici senza che questi dati siano direttamente correlati all'utente. I dati personali, in particolare nome, indirizzo o indirizzo e-mail, sono raccolti su base volontaria per quanto possibile. Senza il tuo consenso, i dati non saranno trasmessi a terzi.</p><p>&nbsp;</p><h2>Trattamento dei dati personali</h2> <p>I dati personali sono tutte le informazioni relative a una persona specifica o identificabile. Una persona interessata è una persona che viene utilizzata per elaborare i dati personali. Il trattamento comprende tutto il trattamento dei dati personali, indipendentemente dai mezzi e dalle procedure utilizzati, in particolare l'archiviazione, la divulgazione, l'approvvigionamento, la cancellazione, l'archiviazione, la modifica, la distruzione e l'uso dei dati personali.</p> <p>Elaboriamo i dati personali in conformità con la legge svizzera sulla protezione dei dati. Inoltre, trattiamo - nella misura e nella misura in cui è applicabile il GDPR dell'UE - i dati personali in conformità con le seguenti basi legali in relazione all'art. 6 par. 1 GDPR <!--DSGVO-->:</p> <ul> <li>illuminato. a) Trattamento dei dati personali con il consenso dell'interessato.</li> <li>illuminato. b) Trattamento dei dati personali per adempiere a un contratto con l'interessato e per attuare le misure precontrattuali corrispondenti.</li> <li>illuminato. c) Trattamento dei dati personali per adempiere a un obbligo legale al quale siamo soggetti in conformità con qualsiasi legge UE applicabile o in conformità con qualsiasi legge applicabile di un paese in cui il GDPR è <!--DSGVO-->totalmente o parzialmente applicabile.</li> <li>illuminato. d) Trattamento di dati personali al fine di proteggere gli interessi vitali dell'interessato o di un'altra persona fisica.</li> <li>lit. f) Processing of personal data in order to safeguard the legitimate interests of us or third parties, provided that the fundamental freedoms and fundamental rights as well as the interests of the data subject do not prevail. Legitimate interests are in particular our business interest in being able to provide our website, information security, the enforcement of our own legal claims and compliance with Swiss law.</li> </ul> <p>We process personal data for the duration that is necessary for the respective purpose or purposes. In the case of longer-term storage obligations due to legal and other obligations to which we are subject, we restrict processing accordingly.</p><p>&nbsp;</p><h2>Privacy policy for cookies</h2><p>This site uses cookies. These are small text files that make it possible to store specific, user-related information on the user's device while using the website. Cookies make it possible, in particular, to determine the frequency of use and number of users of the pages, to analyze behavior of the page usage, but also to make our offer more customer-friendly. <!--Allg.Cookies-->Cookies remain stored at the end of a browser session and can be called up again when you visit the site again. If you do not want this, you should set your internet browser so that it refuses to accept cookies.</p> <p></p><p>A general objection to the use of cookies used for online marketing purposes can be found on a large number of services, especially in the case of tracking, via the US website <a href=\"http://www.aboutads.info/choices/\" target=\"_blank\" rel=\"noopener\">http://www.aboutads.info/choices/</a> or the EU website <a href=\"http://www.youronlinechoices.com/\" target=\"_blank\" rel=\"noopener\">http://www.youronlinechoices.com/ be</a> explained. Furthermore, cookies can be saved by switching them off in the browser settings. Please note that not all functions of this online offer can then be used.</p> <p>&nbsp;</p><h2>Data protection declaration for SSL encryption</h2><p>This website uses SSL encryption for security reasons and to protect the transmission of confidential content, such as inquiries that you send to us as the website operator. You can recognize an encrypted connection by the fact that the address line of the browser changes from \"http: //\" to \"https: //\" and by the lock symbol in your browser line.</p> <p>If SSL encryption is activated, the data that you transmit to us cannot be read by third parties.</p><p>&nbsp;</p><h2>Data protection declaration for server log files</h2><p>The provider of this website automatically collects and stores information in so-called server log files, which your browser automatically transmits to us. These are:</p> <ul> <li>Browser type and version</li> <li>Operating system used</li> <li>Referrer URL</li> <li>Host name of the accessing computer</li> <li>Time of the server request</li> </ul> <p>This data cannot be assigned to specific people. This data is not merged with other data sources. We reserve the right to check this data retrospectively if we become aware of specific indications of illegal use.</p><p>&nbsp;</p><h2>Third party services</h2> <p>This website uses Google Maps for embedding maps, Google Invisible reCAPTCHA for protection against bots and spam and YouTube for embedding videos.</p><p>These services of the American Google LLC use cookies, among other things, and as a result, data is transferred to Google in the United States, whereby we assume that no personal tracking takes place in this context solely through the use of our website.</p><p>Google is committed to ensuring adequate data protection in accordance with the American-European and American-Swiss Privacy Shield.</p><p>Further information can be found in <a href=\"https://policies.google.com/privacy?hl=de\" target=\"_blank\" rel=\"noopener\" style=\"color: inherit;\">Google's data protection declaration</a> .</p><p>&nbsp;</p><h2>Data protection declaration for contact form</h2><p>If you send us inquiries using the contact form, your details from the inquiry form, including the contact details you provided there, will be stored by us for the purpose of processing the inquiry and in the event of follow-up questions. We will not pass on this data without your consent.</p><p>&nbsp;</p><h2>Data protection declaration for right to information, deletion, blocking</h2><p>You have the right to free information about your stored personal data, its origin and recipient and the purpose of data