Einloggen: 'Se connecter'
'Von den vielen Krankheiten und Gebrechen, die einen Menschen heimsuchen können, kann man die Epilepsie wahrscheinlich als eine der heimtückischeren bezeichnen.<br />Oft nicht greifbar und äusserst schwierig zu behandeln kann sie dazu führen, dass sich Betroffene mit der Zeit immer mehr isolieren, was zu einer Verschlimmerung der Beschwerden führen kann': "Parmi les nombreuses maladies et affections qui peuvent affecter une personne, l'épilepsie peut probablement être considérée comme l'une des plus insidieuses.<br /> Souvent intangible et extrêmement difficile à traiter, elle peut conduire à un isolement de plus en plus important au fil du temps, ce qui peut entraîner une aggravation des symptômes"
'An Epilepsie erkrankte Menschen fühlen sich oftmals hilflos der Krankheit ausgeliefert, da die Therapie vor allem aus einer langfristigen Anfallsprophylaxe besteht. Um mögliche epileptische Anfälle gar nicht erst entstehen zu lassen, beginnen Betroffene oft mögliche Auslösanfaller (Trigger) zu vermeiden. Leider gibt es auch Ausnahmen, bei welchen Anfälle sich nicht bestimmten Triggern zuordnen lassen. Begleitend zu einer medikamentösen Therapie um Anfälle zu unterdrücken, wird den Betroffenen oftmals empfohlen ein Tagebuch zu führen, damit nachvollzogen werden kann, wie die aktuelle Behandlung und Medikation wirken. Mit einem Tagebuch können auch Zusammenhänge zwischen Situationen und dem aktuellen Zustand besser verstanden werden. Auch wenn das Gedächtnis der Betroffenen voll funktionsfähig ist, können mittels Tagebücher längst vergessene Details wiederentdeckt oder sogar ganze Tage rekonstruiert und somit mögliche Auslöser identifiziert werden. Damit dies jedoch gelingt, müssen im Tagebuch sämtliche Anfälle notiert werden, am besten mit genauen Informationen wie Datum, Uhrzeit, Ort und Situation': "Les personnes souffrant d'épilepsie se sentent souvent impuissantes à la merci de la maladie, car la thérapie consiste principalement en une prophylaxie des crises à long terme. Afin d'éviter d'éventuelles crises d'épilepsie, les personnes concernées commencent souvent à éviter les éventuels déclencheurs. Malheureusement, il existe également des exceptions dans lesquelles les crises ne peuvent être attribuées à certains déclencheurs. En plus d'une thérapie médicamenteuse pour supprimer les crises, il est souvent recommandé aux patients de tenir un journal afin de pouvoir voir comment le traitement et les médicaments actuels fonctionnent. Avec un journal intime, les liens entre les situations et l'état actuel peuvent également être mieux compris. Même si la mémoire de la personne affectée est pleinement fonctionnelle, les journaux intimes peuvent aider à redécouvrir des détails oubliés depuis longtemps ou même à reconstituer des journées entières et ainsi identifier les éventuels déclencheurs. Mais pour que cela réussisse, toutes les crises doivent être consignées dans le journal, de préférence avec des informations précises telles que la date, l'heure, le lieu et la situation"
'Leider kann man den Zeitpunkt eines epileptischen Anfalls nicht planen und genau dann, wenn man das Tagebuch benötigen würde, liegt es nicht in Griffnähe oder kann nicht aufgefunden werden': "Malheureusement, vous ne pouvez pas prévoir le moment d'une crise d'épilepsie et le moment exact où vous auriez besoin de l'agenda, il n'est pas à portée de main ou ne peut être trouvé"
'Eine weitere Schwierigkeit besteht darin, dass die Sprechstunden und Kontrollen beim Arzt nur alle paar Monate stattfinden und bis dahin viele Zwischenfälle oder wichtige Hinweise vergessen gehen. <br />Ohne diese detaillierten Informationen fällt es den Ärzten sehr schwer, den Patienten befriedigend auf eine neue Medikation einzustellen. Um genauere Details über die epileptischen Anfälle zu erfahren, müssen oft Daueraufenthalte in epileptischen Polikliniken durchgeführt werden, wo Betroffene dauerüberwacht und künstlich auf Schlafentzug gesetzt werden, damit Anfälle provoziert und die benötigten Daten erhoben werden können': "Une autre difficulté est que les consultations et les contrôles au cabinet du médecin n'ont lieu que tous les quelques mois et que de nombreux incidents ou informations importantes sont alors oubliés. <br />Sans ces informations détaillées, il est très difficile pour les médecins d'adapter le patient de manière satisfaisante à un nouveau médicament. Afin d'obtenir plus de détails sur les crises d'épilepsie, il est souvent nécessaire de séjourner en permanence dans des polycliniques épileptiques, où les patients sont surveillés en permanence et artificiellement privés de sommeil afin de pouvoir provoquer des crises et recueillir les informations nécessaires"
'Ziel von epilepc.ch ist es, betroffenen Personen die für eine effektive Therapie benötigten Werkzeuge zuverlässig und sicher zur Verfügung zu stellen': "L'objectif de epilepc.ch est de fournir aux personnes concernées les outils nécessaires à une thérapie efficace, de manière fiable et sûre"
