'epilepc bietet eine Dokumentations-Plattform für Epilepsie-Betroffene und Nahestehende auf Basis von einfachen und intuitiven Prozessen, weil den behandelnden Ärzten personenbezogene Daten für eine effektive Behandlung oftmals fehlen': "epilepc offre une plateforme de documentation pour les personnes souffrant d'épilepsie et leurs proches, basée sur des processus simples et intuitifs, car les médecins traitants manquent souvent de données personnelles pour un traitement efficace"
