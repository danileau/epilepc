datenschutzerklärung_part: "<h2>Politique de confidentialité</h2><p>L'organisme responsable en matière de lois sur la protection des données, en particulier le règlement général sur la protection des données (RGPD), est:</p><br><p>epilepc <br>3018 Bern</p><p>Courriel: <a href=\"mailto:info@epilepc.ch\">info@epilepc.ch</a><br> Site Web: <a href=\"https://www.epilepc.ch/\">https://www.epilepc.ch</a></p><p>&nbsp;</p><h2>Remarque générale</h2> <p>Conformément à l'article 13 de la Constitution fédérale suisse et aux dispositions de la Confédération sur la protection des données (DSG <!--DSG-->), toute personne à droit à la protection de sa vie privée et à la protection contre l 'utilisation abusive de sa propre données personnelles. Les opérateurs de ces pages prennent très au sérieux la protection de vos données personnelles. Nous traitons vos données personnelles de manière confidentielle et conformément aux dispositions légales en matière de protection des données et à cette déclaration de protection des données.</p><p>En collaboration avec nos hébergeurs, nous nous engageons à protéger les bases de données de la meilleure façon possible contre les accès externes, la perte, la mauvaise utilisation ou la contrefaçon.</p><p>Nous tenons à souligner que la transmission de données sur Internet (par exemple lors de la communication par e-mail) peut présenter des failles de sécurité. Il n'est pas possible de protéger complètement vos données contre l'accès de tiers.</p><p>En utilisant ce site Web, l'utilisateur accepte la collecte, le traitement et l'utilisation des données comme décrit ci-dessous. Ce site Web peut être visité sans inscription. Des données telles que les pages consultées ou le nom du fichier consulté, la date et l'heure sont stockées sur le serveur à des fins statistiques sans que ces données soient directement liées à l'utilisateur. Les données personnelles, notamment le nom, l'adresse ou l'adresse e-mail, sont collectées dans la mesure du possible sur une base volontaire. Sans votre consentement, les données ne seront pas transmises à des tiers.</p><p>&nbsp;</p><h2>Traitement des données personnelles</h2> <p>Les données personnelles sont toutes les informations relatives à une personne spécifique ou identifiable. Une personne intéressée est une personne qui est utilisée pour traiter les données personnelles. Le traitement comprend l'ensemble du traitement des données personnelles, quels sont les moyens et procédures utilisés, notamment l'archivage, la divulgation, la passation, l'annulation, l'archivage, la modification, la destruction et '' utilisation des données personnelles.</p> <p>Nous traitons les données personnelles conformément à la loi suisse sur la protection des données. En outre, nous traitons - dans la mesure et dans la mesure où le RGPD UE est applicable - les données personnelles conformément aux bases juridiques suivantes en relation avec l'art. 6 par. 1 RGPD <!--DSGVO-->:</p> <ul> <li>illuminato. a) Trattamento dei dati personali con il consenso dell''interessato.</li> <li>illuminato. b) Trattamento dei dati personali per adempiere a un contratto con l''interessato e per attuare the misure precontrattuali corrispondenti.</li> <li>illuminato. c) Trattamento dei dati personali per adempiere a un obbligo legale al quale siamo soggetti in conformità con qualsiasi legge UE applicabile o in conformità con qualsiasi legge applicabile di un paese in cui il GDPR est <!--DSGVO-->totalmente par parzialmente applicabile.</li> <li>illuminato. d) Trattamento di dati personali al fine di proteggere gli interessi vitali dell''interessato o di un''altra persona fisica.</li> <li>allumé. f) Traitement des données personnelles afin de sauvegarder nos intérêts légitimes ou ceux de tiers, à condition que les libertés et droits fondamentaux ainsi que les intérêts de la personne concernée ne prévalent pas. Les intérêts légitimes sont en particulier notre intérêt commercial à pouvoir fournir notre site Web, la sécurité des informations, le respect de nos propres droits et le respect du droit suisse.</li> </ul> <p>Nous traitons les données personnelles pendant la durée nécessaire à la ou aux fins respectives. Dans le cas d'obligations de stockage à plus long terme dues à des obligations légales et autres auxquelles nous sommes soumis, nous limitons le traitement en conséquence.</p><p>&nbsp;</p><h2>Politique de confidentialité pour les cookies</h2><p>Ce site utilise des cookies. Ce sont de petits fichiers texte qui permettent de stocker des informations spécifiques liées à l'utilisateur sur l'appareil de l'utilisateur lors de l'utilisation du site Web. Les cookies permettent notamment de déterminer la fréquence d'utilisation et le nombre d'utilisateurs des pages, d'analyser le comportement d'utilisation des pages, mais aussi de rendre notre offre plus conviviale. <!--Allg.Cookies-->Les cookies restent stockés à la fin d'une session de navigation et peuvent être rappelés lorsque vous visitez à nouveau le site. Si vous ne le souhaitez pas, vous devez configurer votre navigateur Internet pour qu'il refuse d'accepter les cookies.</p> <p></p><p>Une objection générale à l'utilisation de cookies utilisés à des fins de marketing en ligne peut être trouvée sur un grand nombre de services, en particulier dans le cas du suivi, via le site Web américain <a href=\"http://www.aboutads.info/choices/\" target=\"_blank\" rel=\"noopener\">http://www.aboutads.info/choices/</a> ou le site <a href=\"http://www.aboutads.info/choices/\" target=\"_blank\" rel=\"noopener\">Web de</a> l'UE <a href=\"http://www.youronlinechoices.com/\" target=\"_blank\" rel=\"noopener\">http://www.youronlinechoices.com/ être</a> expliqué. De plus, les cookies peuvent être enregistrés en les désactivant dans les paramètres du navigateur. Veuillez noter que toutes les fonctions de cette offre en ligne ne peuvent pas être utilisées.</p> <p>&nbsp;</p><h2>Déclaration de protection des données pour le cryptage SSL</h2><p>Ce site Web utilise le cryptage SSL pour des raisons de sécurité et pour protéger la transmission de contenu confidentiel, comme les demandes de renseignements que vous nous envoyez en tant qu'exploitant du site Web. Vous pouvez reconnaître une connexion cryptée par le fait que la ligne d'adresse du navigateur passe de \"http: //\" à \"https: //\" et par le symbole de verrouillage dans la ligne de votre navigateur.</p> <p>Si le cryptage SSL est activé, les données que vous nous transmettez ne peuvent pas être lues par des tiers.</p><p>&nbsp;</p><h2>Déclaration de protection des données pour les fichiers journaux du serveur</h2><p>Le fournisseur de ce site Web collecte et stocke automatiquement des informations dans des fichiers journaux de serveur, que votre navigateur nous transmet automatiquement. Ceux-ci sont:</p> <ul> <li>Type et version du navigateur</li> <li>Système d'exploitation utilisé</li> <li>URL de référence</li> <li>Nom d'hôte de l'ordinateur accédant</li> <li>Heure de la demande du serveur</li> </ul> <p>Ces données ne peuvent pas être attribuées à des personnes spécifiques. Ces données ne sont pas fusionnées avec d'autres sources de données. Nous nous réservons le droit de vérifier ces données rétrospectivement si nous prenons connaissance d'indications spécifiques d'utilisation illégale.</p><p>&nbsp;</p><h2>Services tiers</h2> <p>Ce site Web utilise Google Maps pour l'intégration de cartes, Google Invisible reCAPTCHA pour la protection contre les robots et le spam et YouTube pour l'intégration de vidéos.</p><p>Ces services de l'American Google LLC utilisent, entre autres, des cookies et, par conséquent, des données sont transférées à Google aux États-Unis, par lequel nous supposons qu'aucun suivi personnel n'a lieu dans ce contexte uniquement via l'utilisation de notre site Web.</p><p>Google s'engage à assurer une protection adéquate des données conformément au bouclier de protection des données américano-européen et américano-suisse.</p><p>De plus amples informations peuvent être trouvées dans <a href=\"https://policies.google.com/privacy?hl=de\" target=\"_blank\" rel=\"noopener\" style=\"color: inherit;\">la déclaration de protection des données de Google</a> .</p><p>&nbsp;</p><h2>Déclaration de protection des données pour le formulaire de contact</h2><p>Si vous nous envoyez des demandes en utilisant le formulaire de contact, vos coordonnées du formulaire de demande, y compris les coordonnées que vous y avez fournies, seront stockées par nous aux fins de traitement de la demande et en cas de questions de suivi. Nous ne transmettrons pas ces données sans votre consentement.</p><p>&nbsp;</p><h2>Déclaration de protection des données pour le droit à l'information, la suppression, le blocage</h2><p>Vous avez le droit de libérer des informations sur vos données personnelles stockées, leur origine et leur destinataire et la finalité du traitement des données ainsi qu'un droit de correction, de blocage ou de suppression de ces données à tout moment. Vous pouvez nous contacter à tout moment à l'adresse indiquée dans les mentions légales si vous avez d'autres questions sur le sujet des données personnelles.</p><p>&nbsp;</p> <h2>Déclaration de protection des données pour opposition aux courriers publicitaires</h2><p>Nous nous opposons par la présente à l'utilisation des données de contact publiées dans le cadre de l'obligation d'impression pour l'envoi de matériel publicitaire et d'information non sollicité. Les opérateurs des pages se réservent expressément le droit d'engager des poursuites judiciaires en cas d'envoi non sollicité d'informations publicitaires, telles que des courriers indésirables.</p><p>&nbsp;</p><h2>Déclaration de protection des données pour Google Analytics</h2><p>Ce site Web utilise Google Analytics, un service d'analyse Web fourni par Google Inc., 1600 Amphitheatre Parkway, Mountain View, CA 94043, États-Unis. Pour désactiver Google Analytics, Google fournit <a href=\"https://tools.google.com/dlpage/gaoptout?hl=de\" target=\"_blank\" style=\"color: inherit;\">https://tools.google.com/dlpage/gaoptout?hl=de</a>un plug-in de navigateur est disponible. Google Analytics utilise des cookies. Ce sont de petits fichiers texte qui permettent de stocker des informations spécifiques liées à l'utilisateur sur l'appareil de l'utilisateur. Ceux-ci permettent une analyse de l'utilisation de notre site Web par Google. Les informations collectées par le cookie sur l'utilisation de notre site Web (y compris votre adresse IP) sont généralement transférées à un serveur de Google aux États-Unis et y sont stockées. Nous tenons à souligner que Google Analytics a été étendu sur ce site Web par le code \"gat._anonymizeIp ();\" pour inclure l'enregistrement anonyme des adresses IP (ce que l'on appelle le masquage IP<!--SwissAnwalt-->) s'assurer. Si l'anonymisation est active, Google raccourcit les adresses IP dans les États membres de l'Union européenne ou dans d'autres États contractants de l'accord sur l'Espace économique européen, c'est pourquoi aucune conclusion ne peut être tirée sur votre identité. L'adresse IP complète est uniquement transférée à un serveur Google aux États-Unis et y est abrégée dans des cas exceptionnels. Google se conforme aux dispositions relatives à la protection des données de l'accord \"Privacy Shield\" et est enregistré auprès du programme \"Privacy Shield\" du département américain du Commerce et utilise les informations collectées pour évaluer l'utilisation de nos sites Web, pour rédiger des rapports pour nous dans ce égard et autres services connexes à nous fournir. En savoir plus sur <a href=\"https://support.google.com/analytics/answer/6004245?hl=de\" target=\"_blank\" style=\"color: inherit;\">https://support.google.com/analytics/answer/6004245?hl=de</a> .</p><p>&nbsp;</p><h2>Déclaration de protection des données pour l'utilisation de Google Web Fonts</h2><p>Ce site Web utilise des polices dites Web, fournies par Google, pour l'affichage uniforme des polices. Lorsque vous appelez une page, votre navigateur charge les polices Web requises dans le cache de votre navigateur afin d'afficher correctement les textes et les polices. Si votre navigateur ne prend pas en charge les polices Web, une police standard sera utilisée par votre ordinateur.</p><p>De plus amples informations sur les polices Web Google sont disponibles à l' <a href=\"https://developers.google.com/fonts/faq\" target=\"_blank\" style=\"color: inherit;\">adresse https://developers.google.com/fonts/faq</a> et dans la déclaration de protection des données de Google: <a href=\"https://www.google.com/policies/privacy/\" target=\"_blank\" style=\"color: inherit;\">https://www.google.com/policies/privacy/</a></p><p>&nbsp;</p><h2>copyrights</h2> <p>Le droit d'auteur et tous les autres droits sur le contenu, les images, les photos ou d'autres fichiers sur le site Web appartiennent exclusivement à l'exploitant de ce site Web ou aux titulaires de droits spécifiquement nommés. Le consentement écrit du titulaire du droit d'auteur doit être obtenu à l'avance pour la reproduction de tous les fichiers.</p><p>Quiconque commet une violation du droit d'auteur sans le consentement du titulaire des droits respectifs peut être puni et responsable des dommages-intérêts si nécessaire.</p><p>&nbsp;</p><h2>Clause de non-responsabilité générale</h2> <p>Toutes les informations sur ce site Web ont été soigneusement vérifiées. Nous nous efforçons d'offrir nos informations de manière actuelle, correcte et complète. Néanmoins, la survenance d'erreurs ne peut pas être totalement exclue, ce qui signifie que nous ne pouvons garantir l'exhaustivité, l'exactitude et l'actualité des informations, y compris du contenu journalistique et éditorial. Les réclamations en responsabilité fondées sur des dommages matériels ou immatériels causés par l'utilisation des informations proposées sont exclues, sauf en cas de preuve de faute intentionnelle ou de négligence grave.</p><p>L'éditeur peut modifier ou supprimer des textes à sa seule discrétion et sans préavis et n'est pas obligé de mettre à jour le contenu de ce site. L'utilisation ou l'accès à ce site Web est aux risques et périls du visiteur. L'éditeur, ses clients ou partenaires ne sont pas responsables des dommages, tels que directs, indirects, accidentels, à déterminer à l'avance ou des dommages consécutifs, qui auraient résulté de la visite de ce site Web et ne sont donc pas responsables de cela.</p><p>L'éditeur n'assume également aucune responsabilité quant au contenu et à la disponibilité de sites Web tiers accessibles via des liens externes sur ce site Web. Les opérateurs des pages liées sont seuls responsables de leur contenu. L'éditeur se distancie ainsi expressément de tout contenu tiers susceptible d'être pertinent au regard du droit pénal ou du droit de la responsabilité ou qui viole les bonnes mœurs.</p><p>&nbsp;</p><h2>amendements</h2><p>Nous pouvons modifier cette politique de confidentialité à tout moment sans préavis. La version actuelle publiée sur notre site Web s'applique. Dans la mesure où la déclaration de protection des données fait partie d'un accord avec vous, nous vous informerons de la modification par e-mail ou d'une autre manière appropriée en cas de mise à jour.</p><p>&nbsp;</p><h2>Questions au délégué à la protection des données</h2> <p>Si vous avez des questions sur la protection des données, veuillez nous envoyer un e-mail ou contacter la personne responsable de la protection des données au début de la déclaration de protection des données dans notre organisation.</p><p>Berne, <a href=\"https://www.swissanwalt.ch/\" target=\"_blank\" rel=\"noopener\">7 mai 2019</a> Source: <a href=\"https://www.swissanwalt.ch/\" target=\"_blank\" rel=\"noopener\">SwissAnwalt</a><!--ACHTUNG: Wenn Sie die Quelle ohne Erlaubnis von SwissAnwalt entfernen, dann begehen Sie eine Urheberrechtsverletzung welche in jedem Fall unter Kostenfolge geahndet wird.-->"
