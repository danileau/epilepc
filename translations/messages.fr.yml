'Hier werden sensible und schützenswerte Daten gespeichert. Und wir sind verpflichtet darauf aufzupassen! <br /> Alle vom epilepc-Benutzer eingegebenen Daten werden ausschliesslich verschlüsselt übermittelt und zusätzlich verschlüsselt in unserer Datenbank gespeichert. <br /> Erst beim Auslesen der Daten durch den Verfasser, werden diese entschlüsselt und in Klartext angezeigt.<br /> Sämtliche Infrastruktur und Daten werden in der Schweiz gespeichert und betrieben': "Les informations sensibles et délicates sont stockées ici. Et nous sommes obligés de nous en occuper ! <br /> Toutes les informations crises par l'utilisateur d'epilepc seront transmises exclusivement cryptées et stockées en plus cryptées dans notre base de informations. <br /> Les informations ne sont décryptées et affichées en texte clair que lorsque l'auteur les lit. <br /> Toutes les infrastructures et les informations sont stockées et exploitées en Suisse"
