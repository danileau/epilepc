'Eine weitere Schwierigkeit besteht darin, dass die Sprechstunden und Kontrollen beim Arzt nur alle paar Monate stattfinden und bis dahin viele Zwischenfälle oder wichtige Hinweise vergessen gehen. <br />Ohne diese detaillierten Informationen fällt es den Ärzten sehr schwer, den Patienten befriedigend auf eine neue Medikation einzustellen. Um genauere Details über die epileptischen Anfälle zu erfahren, müssen oft Daueraufenthalte in epileptischen Polikliniken durchgeführt werden, wo Betroffene dauerüberwacht und künstlich auf Schlafentzug gesetzt werden, damit Anfälle provoziert und die benötigten Daten erhoben werden können': 'Un''ulteriore difficoltà è che i consulti e i controlli presso lo studio medico avvengono solo ogni pochi mesi e per allora molti incidenti o consigli importanti vengono dimenticati. <br />Senza queste informazioni dettagliate è molto difficile per i medici adattare il paziente in modo soddisfacente a un nuovo farmaco. Per scoprire maggiori dettagli sulle crisi epilettiche, spesso è necessario effettuare soggiorni permanenti in policlinici epilettici, dove i pazienti vengono costantemente monitorati e sottoposti a deprivazione del sonno in modo da provocare crisi epilettiche e raccogliere i dati necessari'
