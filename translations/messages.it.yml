datenschutzerklärung_part: "<h2>Protezione dati</h2><p>L'organismo responsabile in termini di leggi sulla protezione dei dati, in particolare il regolamento generale sulla protezione dei dati (GDPR), è:</p><br><p>epilepc <br>3018 Berna</p><p>Email: <a href=\"mailto:info@epilepc.ch\">info@epilepc.ch</a><br> Sito web: <a href=\"https://www.epilepc.ch/\">https://www.epilepc.ch</a></p><p>&nbsp;</p><h2>Osservazione generale</h2> <p>In base all'articolo 13 della Costituzione federale svizzera e alle disposizioni sulla protezione dei dati della Confederazione (DSG <!--DSG-->), ogni persona ha diritto alla protezione della propria privacy e alla protezione contro l'uso improprio dei propri dati personali . La protezione dei dati personali dell'utente. Trattiamo i tuoi dati personali in modo confidenziale e in conformità con le disposizioni legali sulla protezione dei dati e questa dichiarazione sulla protezione dei dati.</p><p>In collaborazione con i nostri fornitori di hosting, ci impegniamo a proteggere il database nel miglior modo possibile da accesso esterno, perdita, uso improprio o contraffazione.</p><p>Vorremmo sottolineare che la trasmissione di dati su Internet (ad es. Quando si comunica via e-mail) può presentare lacune nella sicurezza. Non è possibile proteggere completamente i dati dall'accesso di regole parti.</p><p>Secondo questo sito Web, l'utente accetta la raccolta, l'utente e l'uso dei dati vengono descritti di seguito. Questo sito Web può essere generalmente visitato senza registrazione. Dati come pagine inviati o nome del file a cui si accede, dati e ora sono memorizzati sul server a fini statistici senza che questi dati siano collegati all'utente. I dati personali, in particolare nome, indirizzo o indirizzo e-mail, sono raccolti su base volontaria per quanto possibile. Senza il tuo consenso, i dati non saranno trasmessi a terzi.</p><p>&nbsp;</p><h2>Trattamento dei dati personali</h2> <p>I dati personali sono tutte le informazioni relative a una persona specifica o identificabile. Una persona interessata è una persona che viene utilizzata per i dati personali. Il trattamento comprende tutto il trattamento dei dati personali, richiesto dai mezzi e dalle procedure gestite, in particolare l'archiviazione, la divulgazione, l'approvvigionamento, la rimozione, l'archiviazione, la modifica, la distruzione e l'uso dei dati personali .</p> <p>Elaboriamo i dati personali in conformità con la legge svizzera sulla protezione dei dati. Inoltre, trattiamo - nella misura e nella misura in cui è applicabile il GDPR dell'Unione - i dati personali in conformità con le seguenti basi legali in relazione all'art. 6 par. 1 GDPR <!--DSGVO-->:</p> <ul> <li>Illuminato. a) Trattamento dei dati personali con il consenso dell'interessato.</li> <li>Illuminato. b) Trattamento dei dati personali per adempiere a un contratto con l'interessato e per attuare le misure precontrattuali definite.</li> <li>Illuminato. c) Trattamento dei Dati Personali per adempiere a un Obbligo legale al Quale siamo soggetti in conformita con Qualsiasi legge UE APPLICABILE o in conformita con Qualsiasi legge APPLICABILE di un paese in cui il GDPR E <!--DSGVO-->totalmente o Parzialmente APPLICABILE.</li> <li>Illuminato. d) Trattamento di dati personali al fine di proteggere gli interessi vitali dell'interessato o di un'altra persona fisica.</li> <li>illuminato. f) Trattamento di dati personali al fine di salvaguardare gli interessi legittimi di noi o di terzi, a condizione che non prevalgano le libertà e i diritti fondamentali, nonché gli interessi dell'interessato. I legittimi interessi sono in particolare i nostri interessi commerciali nel poter fornire il nostro sito Web, la sicurezza delle informazioni, l'applicazione delle nostre rivendicazioni legali e il rispetto della legge svizzera.</li> </ul> <p>Elaboriamo i dati personali per la durata necessaria per i rispettivi scopi o scopi. Nel caso di obblighi di conservazione a lungo termine dovuti a obblighi legali e di altra natura a cui siamo soggetti, limitiamo l'elaborazione di conseguenza.</p><p>&nbsp;</p><h2>Informativa sulla privacy per i cookie</h2><p>Questo sito utilizza i cookie. Si tratta di piccoli file di testo che consentono di archiviare informazioni specifiche relative all'utente sul dispositivo dell'utente durante l'utilizzo del sito Web. I cookie consentono, in particolare, di determinare la frequenza di utilizzo e il numero di utenti delle pagine, di analizzare il comportamento dell'utilizzo della pagina, ma anche di rendere la nostra offerta più user-friendly. <!--Allg.Cookies-->I cookie rimangono memorizzati al termine di una sessione del browser e possono essere richiamati nuovamente quando si visita nuovamente il sito. Se non lo si desidera, è necessario impostare il browser Internet in modo che rifiuti di accettare i cookie.</p> <p></p><p>Un'obiezione generale all'uso dei cookie utilizzati a fini di marketing online può essere trovata su un gran numero di servizi, in particolare in caso di tracciamento, tramite il sito Web statunitense <a href=\"http://www.aboutads.info/choices/\" target=\"_blank\" rel=\"noopener\">http://www.aboutads.info/choices/</a> o il sito Web dell'UE <a href=\"http://www.youronlinechoices.com/\" target=\"_blank\" rel=\"noopener\">http://www.youronlinechoices.com/ essere</a> spiegato. Inoltre, i cookie possono essere salvati disattivandoli nelle impostazioni del browser. Si noti che non è possibile utilizzare tutte le funzioni di questa offerta online.</p> <p>&nbsp;</p><h2>Dichiarazione sulla protezione dei dati per la crittografia SSL</h2><p>Questo sito Web utilizza la crittografia SSL per motivi di sicurezza e per proteggere la trasmissione di contenuti riservati, come le richieste che ci invii come operatore del sito Web. È possibile riconoscere una connessione crittografata dal fatto che la riga dell'indirizzo del browser cambia da \"http: //\" a \"https: //\" e dal simbolo di blocco nella riga del browser.</p> <p>Se la crittografia SSL è attivata, i dati che ci trasmettete non possono essere letti da terzi.</p><p>&nbsp;</p><h2>Dichiarazione sulla protezione dei dati per i file di registro del server</h2><p>Il fornitore di questo sito Web raccoglie e archivia automaticamente le informazioni nei cosiddetti file di registro del server, che il browser ci trasmette automaticamente. Questi sono:</p> <ul> <li>Tipo e versione del browser</li> <li>Sistema operativo utilizzato</li> <li>URL referrer</li> <li>Nome host del computer che accede</li> <li>Ora della richiesta del server</li> </ul> <p>Questi dati non possono essere assegnati a persone specifiche. Questi dati non vengono uniti ad altre origini dati. Ci riserviamo il diritto di controllare questi dati in modo retrospettivo se veniamo a conoscenza di indicazioni specifiche di uso illegale.</p><p>&nbsp;</p><h2>Servizi di terzi</h2> <p>Questo sito Web utilizza Google Maps per incorporare mappe, Google Invisible reCAPTCHA per la protezione da bot e spam e YouTube per incorporare video.</p><p>Questi servizi dell'American Google LLC utilizzano i cookie, tra le altre cose e, di conseguenza, i dati vengono trasferiti a Google negli Stati Uniti, per cui si presume che nessun tracciamento personale avvenga in questo contesto esclusivamente attraverso l'uso del nostro sito Web.</p><p>Google si impegna a garantire un'adeguata protezione dei dati in conformità con lo scudo per la privacy americano-europeo e americano-svizzero.</p><p>Ulteriori informazioni sono disponibili nella <a href=\"https://policies.google.com/privacy?hl=de\" target=\"_blank\" rel=\"noopener\" style=\"color: inherit;\">dichiarazione sulla protezione dei dati di Google</a> .</p><p>&nbsp;</p><h2>Dichiarazione sulla protezione dei dati per modulo di contatto</h2><p>Se ci invii richieste utilizzando il modulo di contatto, i tuoi dati dal modulo di richiesta, inclusi i dettagli di contatto che ci hai fornito, verranno archiviati da noi allo scopo di elaborare la richiesta e in caso di domande di follow-up. Non trasmetteremo questi dati senza il tuo consenso.</p><p>&nbsp;</p><h2>Dichiarazione sulla protezione dei dati per diritto all'informazione, cancellazione, blocco</h2><p>Hai il diritto di liberare informazioni sui tuoi dati personali memorizzati, la loro origine e il destinatario e lo scopo del trattamento dei dati, nonché il diritto di correggere, bloccare o cancellare questi dati in qualsiasi momento. Puoi contattarci in qualsiasi momento all'indirizzo indicato nell'impronta se hai ulteriori domande sull'argomento dei dati personali.</p><p>&nbsp;</p> <h2>Dichiarazione sulla protezione dei dati per opposizione a messaggi pubblicitari</h2><p>Con la presente ci opponiamo all'uso dei dati di contatto pubblicati nell'ambito dell'obbligo di stampa per l'invio di materiale pubblicitario e informativo non richiesto. Gli operatori delle pagine si riservano espressamente il diritto di intraprendere azioni legali in caso di invio non richiesto di informazioni pubblicitarie, come e-mail di spam.</p><p>&nbsp;</p><h2>Dichiarazione sulla protezione dei dati per Google Analytics</h2><p>Questo sito Web utilizza Google Analytics, un servizio di analisi web fornito da Google Inc., 1600 Amphitheatre Parkway, Mountain View, CA 94043, USA. Per disattivare Google Analytics, Google fornisce <a href=\"https://tools.google.com/dlpage/gaoptout?hl=de\" target=\"_blank\" style=\"color: inherit;\">https://tools.google.com/dlpage/gaoptout?hl=de</a>è disponibile un plug-in del browser. Google Analytics utilizza i cookie. Si tratta di piccoli file di testo che consentono di archiviare informazioni specifiche relative all'utente sul dispositivo dell'utente. Questi consentono un'analisi dell'utilizzo del nostro sito Web da parte di Google. Le informazioni raccolte dal cookie sull'uso del nostro sito Web (incluso il tuo indirizzo IP) vengono generalmente trasferite su un server di Google negli Stati Uniti e ivi memorizzate. Desideriamo sottolineare che Google Analytics è stato ampliato su questo sito Web con il codice \"gat._anonymizeIp ();\" includere la registrazione anonima di indirizzi IP (il cosiddetto mascheramento IP<!--SwissAnwalt-->) per garantire. Se l'anonimizzazione è attiva, Google accorcia gli indirizzi IP all'interno degli Stati membri dell'Unione Europea o in altri stati contraenti dell'Accordo sullo Spazio economico europeo, motivo per cui non è possibile trarre conclusioni sulla tua identità. L'indirizzo IP completo viene trasferito su un server di Google negli Stati Uniti e lì abbreviato in casi eccezionali. Google rispetta le disposizioni sulla protezione dei dati dell'accordo \"Privacy Shield\" ed è registrato con il programma \"Privacy Shield\" del Dipartimento del Commercio degli Stati Uniti e utilizza le informazioni raccolte per valutare l'uso dei nostri siti Web, per scrivere rapporti per noi in questo Cordiali saluti e altri servizi correlati da noi forniti. Scopri di più su <a href=\"https://support.google.com/analytics/answer/6004245?hl=de\" target=\"_blank\" style=\"color: inherit;\">https://support.google.com/analytics/answer/6004245?hl=de</a> .</p><p>&nbsp;</p><h2>Dichiarazione sulla protezione dei dati per l'utilizzo di Google Web Fonts</h2><p>Questo sito Web utilizza i cosiddetti caratteri Web, forniti da Google, per la visualizzazione uniforme dei caratteri. Quando si richiama una pagina, il browser carica i caratteri Web richiesti nella cache del browser per visualizzare correttamente testi e caratteri. Se il tuo browser non supporta i caratteri web, verrà utilizzato un carattere standard dal tuo computer.</p><p>Ulteriori informazioni su Google Web Fonts sono disponibili all'indirizzo <a href=\"https://developers.google.com/fonts/faq\" target=\"_blank\" style=\"color: inherit;\">https://developers.google.com/fonts/faq</a> e nella dichiarazione sulla protezione dei dati di Google: <a href=\"https://www.google.com/policies/privacy/\" target=\"_blank\" style=\"color: inherit;\">https://www.google.com/policies/privacy/</a></p><p>&nbsp;</p><h2>i diritti d'autore</h2> <p>Il copyright e tutti gli altri diritti su contenuti, immagini, foto o altri file sul sito Web appartengono esclusivamente al gestore di questo sito Web o ai titolari dei diritti specificatamente indicati. Il consenso scritto del detentore del copyright deve essere ottenuto in anticipo per la riproduzione di tutti i file.</p><p>Chiunque commetta una violazione del copyright senza il consenso del rispettivo titolare dei diritti può essere punito e responsabile per danni, se necessario.</p><p>&nbsp;</p><h2>Dichiarazione di non responsabilità generale</h2> <p>Tutte le informazioni su questo sito Web sono state attentamente controllate. Ci sforziamo di offrire le nostre informazioni in modo attuale, corretto e completo. Tuttavia, il verificarsi di errori non può essere completamente escluso, il che significa che non possiamo garantire la completezza, l'accuratezza e la tempestività delle informazioni, compresi i contenuti giornalistici ed editoriali. Sono escluse le pretese di responsabilità basate su danni materiali o immateriali causati dall'uso delle informazioni offerte, a meno che non vi siano prove di colpa intenzionale o gravemente negligente.</p><p>L'editore può modificare o eliminare testi a propria discrezione e senza preavviso e non è obbligato ad aggiornare il contenuto di questo sito Web. L'uso o l'accesso a questo sito Web è a rischio e pericolo del visitatore. L'editore, i suoi clienti o partner non sono responsabili per danni, come diretti, indiretti, accidentali, da determinare in anticipo o danni consequenziali, che presumibilmente derivano dalla visita di questo sito Web e pertanto non sono responsabili per questo.</p><p>L'editore non si assume inoltre alcuna responsabilità per il contenuto e la disponibilità di siti Web di terzi che possono essere raggiunti tramite collegamenti esterni su questo sito Web. Gli operatori delle pagine collegate sono gli unici responsabili del loro contenuto. L'editore prende quindi espressamente le distanze da tutti i contenuti di terze parti che potrebbero essere rilevanti ai sensi del diritto penale o della legge sulla responsabilità o che violano la decenza comune.</p><p>&nbsp;</p><h2>modifiche</h2><p>Possiamo modificare questa politica sulla privacy in qualsiasi momento senza preavviso. Si applica la versione corrente pubblicata sul nostro sito Web. Nella misura in cui la dichiarazione sulla protezione dei dati è parte di un accordo con te, ti informeremo della modifica via e-mail o in altro modo adeguato in caso di aggiornamento.</p><p>&nbsp;</p><h2>Domande al responsabile della protezione dei dati</h2> <p>In caso di domande sulla protezione dei dati, si prega di inviare una e-mail o contattare la persona responsabile della protezione dei dati all'inizio della dichiarazione sulla protezione dei dati nella nostra organizzazione.</p><p>&nbsp;</p><p>Berna, <a href=\"https://www.swissanwalt.ch/\" target=\"_blank\" rel=\"noopener\">7 maggio 2019</a> Fonte: <a href=\"https://www.swissanwalt.ch/\" target=\"_blank\" rel=\"noopener\">SwissAnwalt</a><!--ACHTUNG: Wenn Sie die Quelle ohne Erlaubnis von SwissAnwalt entfernen, dann begehen Sie eine Urheberrechtsverletzung welche in jedem Fall unter Kostenfolge geahndet wird.-->"
