'Anfall Funktionen': 'Funzioni di crisi'
An Epilepsie erkrankte Menschen fühlen sich oftmals hilflos der Krankheit ausgeliefert, da die Therapie vor allem aus einer langfristigen Anfallsprophylaxe besteht. Um mögliche epileptische Anfälle gar nicht erst entstehen zu lassen, beginnen Betroffene oft mögliche Auslösanfaller (Trigger) zu vermeiden. Leider gibt es auch Ausnahmen, bei welchen Anfälle sich nicht bestimmten Triggern zuordnen lassen. Begleitend zu einer medikamentösen Therapie um Anfälle zu unterdrücken, wird den Betroffenen oftmals empfohlen ein Tagebuch zu führen, damit nachvollzogen werden kann, wie die aktuelle Behandlung und Medikation wirken. Mit einem Tagebuch können auch Zusammenhänge zwischen Situationen und dem aktuellen Zustand besser verstanden werden. Auch wenn das Gedächtnis der Betroffenen voll funktionsfähig ist, können mittels Tagebücher längst vergessene Details wiederentdeckt oder sogar ganze Tage rekonstruiert und somit mögliche Auslöser identifiziert werden. Damit dies jedoch gelingt, müssen im Tagebuch sämtliche Anfälle notiert werden, am besten mit genauen Informationen wie Datum, Uhrzeit, Ort und Situation: "Le persone che soffrono di epilessia spesso si sentono impotenti alla mercé della malattia, poiché la terapia consiste principalmente nella profilassi convulsiva a lungo termine. Al fine di prevenire possibili crisi epilettiche, le persone colpite spesso iniziano ad evitare i possibili fattori scatenanti. Purtroppo esistono anche eccezioni in cui i sequestri non possono essere assegnati a determinati trigger. Oltre a una terapia farmacologica per sopprimere le convulsioni, spesso si raccomanda ai pazienti di tenere un diario in modo da poter vedere come funzionano il trattamento e i farmaci attuali. Con un diario si possono comprendere meglio anche le connessioni tra le situazioni e la condizione attuale. Anche se la memoria della persona colpita è pienamente funzionale, i diari possono aiutare a riscoprire dettagli dimenticati da tempo o addirittura a ricostruire intere giornate e quindi a individuare possibili fattori scatenanti. Affinché ciò avvenga, tuttavia, tutti gli attacchi epilettici devono essere registrati nel diario, preferibilmente con informazioni precise come la data, l'ora, il luogo e la situazione"
