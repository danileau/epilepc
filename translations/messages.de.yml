"datenschutzerklärung_part": "<h2>>Data protection</h2><p> The responsible body within the meaning of the data protection laws, in particular the EU General Data Protection Regulation (GDPR), is: </p><p> epilepc  <br> 3018 Bern </p><p> Email:  <a href='mailto:info@epilepc.ch'> info(at)epilepc.ch </a><br>  Website:  <a href='https://www.epilepc.ch'> https://www.epilepc.ch </a></p><p>&nbsp;</p><h2> General remark </h2> <p> Based on Article 13 of the Swiss Federal Constitution and the data protection regulations of the federal government (Data Protection Act, DSG  <!--DSG--> ), every person has the right to protection of their privacy and protection against misuse of their personal data.  The operators of these pages take the protection of your personal data very seriously.  We treat your personal data confidentially and in accordance with the statutory data protection regulations and this data protection declaration. </p><p> In cooperation with our hosting providers, we strive to protect the databases as well as possible against unauthorized access, loss, misuse or falsification. </p><p> We would like to point out that data transmission on the Internet (e.g. when communicating by e-mail) can have security gaps.  A complete protection of the data against access by third parties is not possible. </p><p> By using this website, you agree to the collection, processing and use of data as described below.  This website can generally be visited without registration.  Data such as the pages called up or the name of the file called up, the date and time are stored on the server for statistical purposes, without this data being directly related to your person.  Personal data, in particular name, address or e-mail address, are collected on a voluntary basis as far as possible.  The data will not be passed on to third parties without your consent. </p><p>&nbsp;</p><h2> Processing of personal data </h2> <p> Personal data is all information that relates to a specific or identifiable person.  A data subject is a person about whom personal data is processed.  Processing includes any handling of personal data, regardless of the means and procedures used, in particular the storage, disclosure, procurement, deletion, storage, modification, destruction and use of personal data. </p> <p> We process personal data in accordance with Swiss data protection law.  In addition, we process personal data in accordance with the following legal bases in connection with Art. 6 Para. 1 GDPR – insofar as the EU GDPR is applicable  <!--DSGVO--> : </p> <ul> <li> lit. a) Processing of personal data with the consent of the person concerned. </li> <li> lit. b) Processing of personal data to fulfill a contract with the data subject and to carry out appropriate pre-contractual measures. </li> <li> lit. c) Processing of personal data to fulfill a legal obligation to which we are subject under any applicable EU law or under any applicable law of a country in which the GDPR  <!--DSGVO--> is fully or partially applicable. </li> <li> lit. d) Processing of personal data in order to protect the vital interests of the data subject or another natural person. </li> <li> lit. f) Processing of personal data in order to safeguard our legitimate interests or those of third parties, provided that the fundamental freedoms and fundamental rights and interests of the data subject do not prevail.  Legitimate interests are in particular our business interest in being able to provide our website, information security, the enforcement of our own legal claims and compliance with Swiss law. </li> </ul> <p> We process personal data for the duration necessary for the respective purpose or purposes.  In the case of longer-lasting storage obligations due to legal and other obligations to which we are subject, we restrict processing accordingly. </p><p>&nbsp;</p><h2> Privacy Policy for Cookies </h2><p> This site uses cookies.  These are small text files that make it possible to store specific, user-related information on the user's device while he is using the website.  Cookies make it possible, in particular, to determine the frequency of use and the number of users of the pages, to analyze behavior of the page use, but also to make our offer more customer-friendly.  <!--Allg.Cookies--> Cookies remain stored at the end of a browser session and can be called up again when you visit the site again.  If you do not want this, you should set your Internet browser so that it refuses to accept cookies. </p> <p></p><p> A general objection to the use of cookies for online marketing purposes can be raised for a large number of services, especially in the case of tracking, via the US website  <a href='http://www.aboutads.info/choices/' target='_blank' rel='noopener'> http://www.aboutads.info/choices/ </a>  or the EU website  <a href='http://www.youronlinechoices.com/' target='_blank' rel='noopener'> http://www.youronlinechoices.com/ </a>  .  Furthermore, the storage of cookies can be achieved by switching them off in the browser settings.  Please note that in this case not all functions of this online offer can be used. </p> <p>&nbsp;</p><h2> Privacy Policy for SSL Encryption </h2><p> This website uses SSL encryption for security reasons and to protect the transmission of confidential content, such as inquiries that you send to us as the site operator.  You can recognize an encrypted connection by the fact that the address line of the browser changes from 'http://' to 'https://' and by the lock symbol in your browser line. </p> <p> If SSL encryption is activated, the data you transmit to us cannot be read by third parties. </p><p>&nbsp;</p><h2> Data protection declaration for server log files </h2><p> The provider of this website automatically collects and stores information in so-called server log files, which your browser automatically transmits to us.  These are: </p> <ul> <li> Browser type and browser version </li> <li> operating system used </li> <li> Referrer URL </li> <li> Host name of the accessing computer </li> <li> Time of server request </li> </ul> <p> This data cannot be assigned to specific persons.  This data is not merged with other data sources.  We reserve the right to subsequently check this data if we become aware of specific indications of illegal use. </p><p>&nbsp;</p><h2> Third Party Services </h2> <p> This website uses Google Maps for embedding maps, Google Invisible reCAPTCHA for protection against bots and spam, and YouTube for embedding videos. </p><p> These services of the American Google LLC use cookies, among other things, and as a result data is transmitted to Google in the USA, whereby we assume that no personal tracking takes place in this context solely through the use of our website. </p><p> Google has undertaken to ensure adequate data protection in accordance with the American-European and the American-Swiss Privacy Shield. </p><p> Further information can be found in  <a href='https://policies.google.com/privacy?hl=de' target='_blank' rel='noopener' style='color: inherit;'> Google's data protection declaration </a>  . </p><p>&nbsp;</p><h2> Privacy Policy for Contact Form </h2><p> If you send us inquiries via the contact form, your details from the inquiry form, including the contact details you provided there, will be stored by us for the purpose of processing the inquiry and in the event of follow-up questions.  We do not pass on this data without your consent. </p><p>&nbsp;</p><h2> Data protection declaration for the right to information, deletion, blocking </h2><p> You have the right to free information about your stored personal data, its origin and recipient and the purpose of the data processing as well as a right to correction, blocking or deletion of this data at any time.  You can contact us at any time at the address given in the imprint if you have any further questions on the subject of personal data. </p><p>&nbsp;</p> <h2> Data protection declaration for objection to advertising e-mails </h2><p> We hereby object to the use of contact data published as part of the imprint obligation to send unsolicited advertising and information material.  The site operators expressly reserve the right to take legal action in the event of unsolicited advertising being sent, such as spam e-mails. </p><p>&nbsp;</p><h2> Privacy Policy for Google Analytics </h2><p> This website uses Google Analytics, a web analytics service provided by Google Inc., 1600 Amphitheater Parkway, Mountain View, CA 94043, USA.  To deactivate Google Analytics, Google provides under  <a href='https://tools.google.com/dlpage/gaoptout?hl=de' target='_blank' style='color: inherit;'> https://tools.google.com/dlpage/gaoptout?hl=de </a> A browser plug-in is available.  Google Analytics uses cookies.  These are small text files that make it possible to store specific, user-related information on the user's device.  These allow Google to analyze how our website is used.  The information collected by the cookie about the use of our website (including your IP address) is usually transmitted to a Google server in the USA and stored there.  We would like to point out that on this website Google Analytics has been expanded to include the code 'gat._anonymizeIp();' in order to record IP addresses anonymously (so-called IP masking <!--SwissAnwalt--> ) to guarantee.  If anonymization is active, Google shortens IP addresses within member states of the European Union or in other contracting states of the Agreement on the European Economic Area, which means that no conclusions can be drawn about your identity.  Only in exceptional cases will the full IP address be sent to a Google server in the USA and shortened there.  Google complies with the data protection provisions of the 'Privacy Shield' agreement and is registered with the 'Privacy Shield' program of the US Department of Commerce and uses the information collected to evaluate the use of our websites, to prepare reports for us regarding this and to provide other related services to us to provide.  You can find out more at  <a href='https://support.google.com/analytics/answer/6004245?hl=de' target='_blank' style='color: inherit;'> https://support.google.com/analytics/answer/6004245?hl=en </a>  . </p><p>&nbsp;</p><h2> Data protection declaration for the use of Google Web Fonts </h2><p> This website uses so-called web fonts provided by Google for the uniform display of fonts.  When you call up a page, your browser loads the required web fonts into your browser cache in order to display text and fonts correctly.  If your browser does not support web fonts, a standard font will be used by your computer. </p><p> You can find more information about Google Web Fonts at  <a href='https://developers.google.com/fonts/faq' target='_blank' style='color: inherit;'> https://developers.google.com/fonts/faq </a>  and in Google's privacy policy:  <a href='https://www.google.com/policies/privacy/' target='_blank' style='color: inherit;'> https://www.google.com/policies/privacy/ </a></p><p>&nbsp;</p><h2> copyrights </h2> <p> The copyright and all other rights to content, images, photos or other files on the website belong exclusively to the operator of this website or the specifically named rights holders.  For the reproduction of all files, the written consent of the copyright holder must be obtained in advance. </p><p> Anyone who commits a copyright infringement without the consent of the respective rights holder may be liable to prosecution and may be liable for damages. </p><p>&nbsp;</p><h2> General Disclaimer </h2> <p> All information on this website has been carefully checked.  We make every effort to ensure that the information we offer is up-to-date, correct in terms of content and complete.  Nevertheless, the occurrence of errors cannot be completely ruled out, which means that we cannot guarantee the completeness, correctness and topicality of information, including that of a journalistic and editorial nature.  Liability claims for damage of a material or immaterial nature caused by the use of the information provided are excluded unless there is evidence of intentional or grossly negligent fault. </p><p> The publisher can change or delete texts at its own discretion and without notice and is not obliged to update the content of this website.  Use of or access to this website is at the visitor's own risk.  The publisher, its clients or partners are not responsible for any damage, such as direct, indirect, accidental, to be determined in advance or consequential damage, which is alleged to have arisen from visiting this website and therefore assume no liability for this. </p><p> The publisher also assumes no responsibility or liability for the content and availability of third-party websites that can be accessed via external links on this website.  The operators of the linked pages are solely responsible for their content.  The publisher expressly distances himself from all third-party content that may be relevant under criminal or liability law or that violate common decency. </p><p>&nbsp;</p><h2> changes </h2><p> We can adjust this data protection declaration at any time without prior notice.  The current version published on our website applies.  Insofar as the data protection declaration is part of an agreement with you, in the event of an update we will inform you of the change by e-mail or by other suitable means. </p><p>&nbsp;</p><h2> Questions to the data protection officer </h2> <p> If you have any questions about data protection, please send us an e-mail or contact the person responsible for data protection in our organization listed at the beginning of the data protection declaration. </p><p>&nbsp;</p><p> Berne, 07.05.2019  Source: </font><a href='https://www.swissanwalt.ch' target='_blank' rel='noopener'><font style='vertical-align: inherit;'>SwissAnwalt</font></a></font><!--ACHTUNG: Wenn Sie die Quelle ohne Erlaubnis von SwissAnwalt entfernen, dann begehen Sie eine Urheberrechtsverletzung welche in jedem Fall unter Kostenfolge geahndet wird.--><br> <a href='https://www.swissanwalt.ch' target='_blank' rel='noopener'> </a></p><!--Bitte beachten Sie die AGB von SwissAnwalt betreffend allfällig anfallenden Kosten bei Weglassen der Quelle!-->"
