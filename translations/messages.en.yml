'Eine weitere Schwierigkeit besteht darin, dass die Sprechstunden und Kontrollen beim Arzt nur alle paar Monate stattfinden und bis dahin viele Zwischenfälle oder wichtige Hinweise vergessen gehen. <br />Ohne diese detaillierten Informationen fällt es den Ärzten sehr schwer, den Patienten befriedigend auf eine neue Medikation einzustellen. Um genauere Details über die epileptischen Anfälle zu erfahren, müssen oft Daueraufenthalte in epileptischen Polikliniken durchgeführt werden, wo Betroffene dauerüberwacht und künstlich auf Schlafentzug gesetzt werden, damit Anfälle provoziert und die benötigten Daten erhoben werden können': 'A further difficulty is that the consultations and checks at the doctor''s office only take place every few months and by then many incidents or important details have been forgotten. <br />Without this detailed information it is very difficult for the doctors to adjust the patient satisfyingly to a new medication. In order to find out more details about epileptic seizures, it is often necessary to have permanent stays in epileptic polyclinics, where patients are permanently monitored and artificially put on sleep deprivation so that seizures can be provoked and the necessary data collected'
