'datenschutzerklärung_part': '<h2>Data protection</h2><p>Responsible body in terms of data protection laws, in particular the EU General Data Protection Regulation (GDPR), is:</p><br><p>Epilepc <br>3018 Bern - Switzerland</p><p>Email: <a href="mailto:info@epilepc.ch">info@epilepc.ch</a><br> Website: <a href="https://www.epilepc.ch/">https://www.epilepc.ch</a></p><p>&nbsp;</p><h2>General remark</h2> <p>Based on Article 13 of the Swiss Federal Constitution and the data protection provisions of the Confederation (Data Protection Act, DSG <!--DSG-->), every person is entitled to protection of their privacy and protection against misuse of their personal data. The operators of these pages take the protection of your personal data very seriously. We treat your personal data confidentially and in accordance with the statutory data protection regulations and this data protection declaration.</p><p>In cooperation with our hosting providers, we strive to protect the databases as well as possible from outside access, loss, misuse or counterfeiting.</p><p>We would like to point out that data transmission over the Internet (e.g. when communicating by email) can have security gaps. It is not possible to completely protect data from third-party access.</p><p>By using this website, you agree to the collection, processing and use of data as described below. This website can generally be visited without registration. Data such as pages viewed or the name of the file accessed, date and time are stored on the server for statistical purposes without this data being directly related to you. Personal data, in particular name, address or email address, are collected on a voluntary basis as far as possible. Without your consent, the data will not be passed on to third parties.</p><p>&nbsp;</p><h2>Processing of personal data</h2> <p>Personal data is all information that relates to a specific or identifiable person. A data subject is a person who is used to process personal data. Processing includes all handling of personal data, regardless of the means and procedures used, in particular the storage, disclosure, procurement, deletion, storage, modification, destruction and use of personal data.</p> <p>We process personal data in accordance with Swiss data protection law. In addition, we process - insofar as and insofar as the EU GDPR is applicable - personal data in accordance with the following legal bases in connection with Art. 6 Para. 1 GDPR <!--DSGVO-->:</p> <ul> <li>lit. a) Processing of personal data with the consent of the data subject.</li> <li>lit. b) Processing of personal data to fulfill a contract with the data subject and to carry out corresponding pre-contractual measures.</li> <li>lit. c) Processing of personal data to fulfill a legal obligation to which we are subject in accordance with any applicable EU law or in accordance with any applicable law of a country in which the GDPR is <!--DSGVO-->fully or partially applicable.</li> <li>lit. d) Processing of personal data in order to protect the vital interests of the data subject or another natural person.</li> <li>lit. f) Processing of personal data in order to safeguard the legitimate interests of us or third parties, provided that the fundamental freedoms and fundamental rights as well as the interests of the data subject do not prevail. Legitimate interests are in particular our business interest in being able to provide our website, information security, the enforcement of our own legal claims and compliance with Swiss law.</li> </ul> <p>We process personal data for the duration that is necessary for the respective purpose or purposes. In the case of longer-term storage obligations due to legal and other obligations to which we are subject, we restrict processing accordingly.</p><p>&nbsp;</p><h2>Privacy policy for cookies</h2><p>This site uses cookies. These are small text files that make it possible to store specific, user-related information on the user''s device while using the website. Cookies make it possible, in particular, to determine the frequency of use and number of users of the pages, to analyze behavior of the page usage, but also to make our offer more customer-friendly. <!--Allg.Cookies-->Cookies remain stored at the end of a browser session and can be called up again when you visit the site again. If you do not want this, you should set your internet browser so that it refuses to accept cookies.</p> <p></p><p>A general objection to the use of cookies used for online marketing purposes can be found on a large number of services, especially in the case of tracking, via the US website <a href="http://www.aboutads.info/choices/" target="_blank" rel="noopener">http://www.aboutads.info/choices/</a> or the EU website <a href="http://www.youronlinechoices.com/" target="_blank" rel="noopener">http://www.youronlinechoices.com/ be</a> explained. Furthermore, cookies can be saved by switching them off in the browser settings. Please note that not all functions of this online offer can then be used.</p> <p>&nbsp;</p><h2>Data protection declaration for SSL encryption</h2><p>This website uses SSL encryption for security reasons and to protect the transmission of confidential content, such as inquiries that you send to us as the website operator. You can recognize an encrypted connection by the fact that the address line of the browser changes from "http: //" to "https: //" and by the lock symbol in your browser line.</p> <p>If SSL encryption is activated, the data that you transmit to us cannot be read by third parties.</p><p>&nbsp;</p><h2>Data protection declaration for server log files</h2><p>The provider of this website automatically collects and stores information in so-called server log files, which your browser automatically transmits to us. These are:</p> <ul> <li>Browser type and version</li> <li>Operating system used</li> <li>Referrer URL</li> <li>Host name of the accessing computer</li> <li>Time of the server request</li> </ul> <p>This data cannot be assigned to specific people. This data is not merged with other data sources. We reserve the right to check this data retrospectively if we become aware of specific indications of illegal use.</p><p>&nbsp;</p><h2>Third party services</h2> <p>This website uses Google Maps for embedding maps, Google Invisible reCAPTCHA for protection against bots and spam and YouTube for embedding videos.</p><p>These services of the American Google LLC use cookies, among other things, and as a result, data is transferred to Google in the United States, whereby we assume that no personal tracking takes place in this context solely through the use of our website.</p><p>Google is committed to ensuring adequate data protection in accordance with the American-European and American-Swiss Privacy Shield.</p><p>Further information can be found in <a href="https://policies.google.com/privacy?hl=de" target="_blank" rel="noopener" style="color: inherit;">Google''s data protection declaration</a> .</p><p>&nbsp;</p><h2>Data protection declaration for contact form</h2><p>If you send us inquiries using the contact form, your details from the inquiry form, including the contact details you provided there, will be stored by us for the purpose of processing the inquiry and in the event of follow-up questions. We will not pass on this data without your consent.</p><p>&nbsp;</p><h2>Data protection declaration for right to information, deletion, blocking</h2><p>You have the right to free information about your stored personal data, its origin and recipient and the purpose of data processing as well as a right to correction, blocking or deletion of this data at any time. You can contact us at any time at the address given in the imprint if you have any further questions on the subject of personal data.</p><p>&nbsp;</p> <h2>Data protection declaration for objection to advertising mails</h2><p>We hereby object to the use of contact data published within the framework of the imprint obligation for sending unsolicited advertising and information material. The operators of the pages expressly reserve the right to take legal action in the event of unsolicited sending of advertising information, such as spam e-mails.</p><p>&nbsp;</p><h2>Data protection declaration for Google Analytics</h2><p>This website uses Google Analytics, a web analytics service provided by Google Inc., 1600 Amphitheater Parkway, Mountain View, CA 94043, USA. To deactivate Google Analytics, Google provides <a href="https://tools.google.com/dlpage/gaoptout?hl=de" target="_blank" style="color: inherit;">https://tools.google.com/dlpage/gaoptout?hl=de</a>a browser plug-in is available. Google Analytics uses cookies. These are small text files that make it possible to store specific, user-related information on the user''s device. These enable an analysis of the use of our website by Google. The information collected by the cookie about the use of our website (including your IP address) is usually transferred to a Google server in the USA and stored there. We would like to point out that Google Analytics has been expanded on this website by the code "gat._anonymizeIp ();" to include anonymous recording of IP addresses (so-called IP masking<!--SwissAnwalt-->) to ensure. If anonymization is active, Google shortens IP addresses within member states of the European Union or in other contracting states of the Agreement on the European Economic Area, which is why no conclusions can be drawn about your identity. The full IP address is only transferred to a Google server in the USA and abbreviated there in exceptional cases. Google complies with the data protection provisions of the "Privacy Shield" agreement and is registered with the "Privacy Shield" program of the US Department of Commerce and uses the information collected to evaluate the use of our websites, to write reports for us in this regard and other related services to us to provide. Find out more at <a href="https://support.google.com/analytics/answer/6004245?hl=de" target="_blank" style="color: inherit;">https://support.google.com/analytics/answer/6004245?hl=de</a> .</p><p>&nbsp;</p><h2>Data protection declaration for the use of Google Web Fonts</h2><p>This website uses so-called web fonts, which are provided by Google, for the uniform display of fonts. When you call up a page, your browser loads the required web fonts into your browser cache in order to display texts and fonts correctly. If your browser does not support web fonts, a standard font will be used by your computer.</p><p>Further information on Google Web Fonts can be found at <a href="https://developers.google.com/fonts/faq" target="_blank" style="color: inherit;">https://developers.google.com/fonts/faq</a> and in Google''s data protection declaration: <a href="https://www.google.com/policies/privacy/" target="_blank" style="color: inherit;">https://www.google.com/policies/privacy/</a></p><p>&nbsp;</p><h2>copyrights</h2> <p>The copyright and all other rights to content, images, photos or other files on the website belong exclusively to the operator of this website or the specifically named rights holders. The written consent of the copyright holder must be obtained in advance for the reproduction of all files.</p><p>Anyone who commits a copyright infringement without the consent of the respective rights holder can be punished and liable for damages if necessary.</p><p>&nbsp;</p><h2>General disclaimer</h2> <p>All information on this website has been carefully checked. We endeavor to offer our information in a current, correct and complete manner. Nevertheless, the occurrence of errors cannot be completely ruled out, which means that we cannot guarantee the completeness, accuracy and timeliness of information, including journalistic and editorial content. Liability claims based on material or immaterial damage caused by the use of the information offered are excluded, unless there is evidence of willful or grossly negligent fault.</p><p>The publisher can change or delete texts at his own discretion and without notice and is not obliged to update the content of this website. Use or access to this website is at the visitor''s own risk. The publisher, his clients or partners are not responsible for damage, such as direct, indirect, accidental, to be determined in advance or consequential damage, which allegedly resulted from visiting this website and are therefore not liable for this.</p><p>The publisher also assumes no responsibility and liability for the content and availability of third-party websites that can be reached via external links on this website. The operators of the linked pages are solely responsible for their content. The publisher thus expressly distances himself from all third-party content that may be relevant under criminal law or liability law or that violates common decency.</p><p>&nbsp;</p><h2>amendments</h2><p>We can change this privacy policy at any time without notice. The current version published on our website applies. Insofar as the data protection declaration is part of an agreement with you, we will inform you of the change by email or in another suitable way in the event of an update.</p><p>&nbsp;</p><h2>Questions to the data protection officer</h2> <p>If you have any questions about data protection, please send us an email or contact the person responsible for data protection at the beginning of the data protection declaration in our organization.</p><p>&nbsp;</p><p>Bern,<a href="https://www.swissanwalt.ch/" target="_blank" rel="noopener"> May 7, 2019 </a>Source:<a href="https://www.swissanwalt.ch/" target="_blank" rel="noopener"> SwissAnwalt </a> <!--ACHTUNG: Wenn Sie die Quelle ohne Erlaubnis von SwissAnwalt entfernen, dann begehen Sie eine Urheberrechtsverletzung welche in jedem Fall unter Kostenfolge geahndet wird.-->'
