"An Epilepsie erkrankte Menschen fühlen sich oftmals hilflos der Krankheit ausgeliefert, da die Therapie vor allem aus einer langfristigen Anfallsprophylaxe besteht. Um mögliche epileptische Anfälle gar nicht erst entstehen zu lassen, beginnen Betroffene oft mögliche Auslösanfaller (Trigger) zu vermeiden. Leider gibt es auch Ausnahmen, bei welchen Anfälle sich nicht bestimmten Triggern zuordnen lassen. Begleitend zu einer medikamentösen Therapie um Anfälle zu unterdrücken, wird den Betroffenen oftmals empfohlen ein Tagebuch zu führen, damit nachvollzogen werden kann, wie die aktuelle Behandlung und Medikation wirken. Mit einem Tagebuch können auch Zusammenhänge zwischen Situationen und dem aktuellen Zustand besser verstanden werden. Auch wenn das Gedächtnis der Betroffenen voll funktionsfähig ist, können mittels Tagebücher längst vergessene Details wiederentdeckt oder sogar ganze Tage rekonstruiert und somit mögliche Auslöser identifiziert werden. Damit dies jedoch gelingt, müssen im Tagebuch sämtliche Anfälle notiert werden, am besten mit genauen Informationen wie Datum, Uhrzeit, Ort und Situation": "People suffering from epilepsy often feel helplessly at the mercy of the disease, as the therapy consists mainly of long-term seizure prophylaxis. In order to prevent possible epileptic seizures from occurring in the first place, those affected often begin to avoid possible triggers. Unfortunately, there are also exceptions in which seizures cannot be assigned to certain triggers. In addition to a drug therapy to suppress seizures, it is often recommended that patients keep a diary so that they can see how the current treatment and medication are working. With a diary, connections between situations and the current condition can also be better understood. Even if the memory of the affected person is fully functional, diaries can help to rediscover long forgotten details or even reconstruct whole days and thus identify possible triggers. In order for this to succeed, however, all seizures must be recorded in the diary, preferably with precise information such as date, time, place and situation"
